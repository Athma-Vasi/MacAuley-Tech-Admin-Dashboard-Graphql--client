# AUTH type definitions
    type Auth {
        _id: ID!
        currentlyActiveToken: String!
        addressIP: String!
        expireAt: String
        userAgent: String!
        userId: ID!
        username: String!
        createdAt: String!
        updatedAt: String!
    }

    type AuthServerResponse {
        accessToken: String!
        dataBox: [Auth]!
        message: String!
        statusCode: Int!
        timestamp: String!
        totalDocuments: Int
        totalPages: Int
    }

    type Query {
        # auth queries
        getAllAuthSessions: AuthServerResponse!
        getAuthSessionById(id: ID!): AuthServerResponse!
        checkUsernameOrEmailExists(username: String, email:String): AuthServerResponse!        

        # user queries
        getUserByID(id: ID!): UserServerResponse!
        getUserByUsername(username: String!): UserServerResponse!
        getUsers: UserServerResponse!
    }

    type Mutation {
        # auth mutations
        registerUser(
            addressLine: String!
            city: String!
            country: String!
            department: String!
            email: String!
            expireAt: String
            firstName: String!
            jobPosition: String!
            lastName: String!
            orgId: Int!
            parentOrgId: Int!
            password: String!
            postalCodeCanada: String!
            postalCodeUS: String!
            profilePictureUrl: String
            province: String!
            roles: [String!]!
            state: String!
            storeLocation: String!
            username: String!
        ): AuthServerResponse!

        loginUser(username: String!, password: String!): UserServerResponse!

        logoutUser(sessionId: ID!): AuthServerResponse!

        # user mutations
        createUser(
            addressLine: String!
            city: String!
            country: String!
            department: String!
            email: String!
            expireAt: String
            firstName: String!
            jobPosition: String!
            lastName: String!
            orgId: Int!
            parentOrgId: Int!
            password: String!
            postalCodeCanada: String!
            postalCodeUS: String!
            profilePictureUrl: String
            province: String!
            roles: [String!]!
            state: String!
            storeLocation: String!
            username: String!
        ): UserServerResponse!

        deleteUserById(id: ID!): UserServerResponse!

        updateUserById(
            id: ID!
            addressLine: String
            city: String
            country: String
            department: String
            email: String
            expireAt: String
            firstName: String
            jobPosition: String
            lastName: String
            orgId: Int
            parentOrgId: Int
            password: String
            postalCodeCanada: String
            postalCodeUS: String
            profilePictureUrl: String
            province: String
            roles: [String!]
            state: String
            storeLocation: String
            username: String
        ): UserServerResponse!
    }

    input CreateAuthSessionInput {
        currentlyActiveToken: String!
        addressIP: String!
        userAgent: String!
        userId: ID!
        username: String!
    }

    # USER type definitions

    type User {
        _id: ID!
        addressLine: String!
        city: String!
        country: String!
        department: String!
        email: String!
        expireAt: String
        firstName: String!
        jobPosition: String!
        lastName: String!
        orgId: Int!
        parentOrgId: Int!
        password: String!
        postalCodeCanada: String!
        postalCodeUS: String!
        profilePictureUrl: String
        province: String!
        roles: [String!]!
        state: String!
        storeLocation: String!        
        username: String!
        createdAt: String!
        updatedAt: String!
    }

    type UserServerResponse {
        accessToken: String!
        dataBox: [User]!
        message: String!
        statusCode: Int!
        timestamp: String!
        totalDocuments: Int
        totalPages: Int
    }



    